<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Management</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/style/energymeter.css">
    <link rel="stylesheet" href="/style/home.css">
</head>

<body>

    <!-- navbar -->
    <nav>
        <div class="nav-content">
          <div class="logo">
            <a href="/home.html">SMART ENERGY HUB</a>
          </div>
          <ul class="nav-links">
            <li><a href="/home.html">Home</a></li>
            <li><a href="/home.html#about">About</a></li>
            <li><a href="/home.html#component">Component</a></li>
            <li><a href="/home.html#working">Working</a></li>
            <li><a href="#">Complain</a></li>
            <li><a href="./meter.html">Readings</a></li>
            <li><a href="energymeter.html">Energy</a></li>
          </ul>
        </div>
      </nav>

    <!-- leftside -->
    <div class="main-wrapper">
        <div class="meter-background-img">
            <img src="/assets/background img2.jpg" alt="" class="meter-background-image">
        </div>
        <div class="energy-meter-heading">
            <h2>Energy Management</h2>
        </div>
        <div class="main-section">
            <div class="left-section">
                <div class="energy-limit-section">
                    <div class="energy-limit-heading">
                        <h3>Set Energy Limit</h3>
                    </div>
                    <input type="number" placeholder="Enter Energy(Wh)..." class="energy-limit-input" min="0">
                    <input type="submit" class="energy-limit-submit-btn">
                </div>
                <div class="notification-section">
                    <div class="notification-heading"><h3>Notifications:</h3></div>
                    <div class="notification-box">
                        <!-- <div class="notification">
                            <p>
                              Energy limit reached  
                            </p>
                            <div class="data">34Wh</div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="energy-graph">
                    <canvas id="energyChart"></canvas>
                    <button class="meter-switch">Meter Switch</button>
                </div>

                <div class="total-energy-meter">
                    <div class="energyScale">0Ws</div>
                    <div class="energy-meter-label">Total Energy Consumed</div>
                </div>
            </div>

        </div>

    </div>
    <script src="/js/energyMeter.js"></script>
</body>

</html>
